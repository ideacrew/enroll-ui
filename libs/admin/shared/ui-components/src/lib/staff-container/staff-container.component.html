<div class="staff-detail-container">
  <h2 class="hbx-heading-s staff-name">
    <a class="staff-detail-link hbx-link" [routerLink]="staff.personId"
      >{{ staff.firstName }} {{ staff.lastName }}</a
    >
  </h2>
  <span class="hbx-id">{{ staff.hbxId }}</span>
</div>
<div class="agency-associations">
  <hbx-agency-association
    *ngFor="let role of staff.agencyRoles"
    [role]="role"
    [agencyStaff]="staff"
    [canManage]="canManage"
    (terminateRole)="terminateRole.emit($event)"
  >
  </hbx-agency-association>
</div>
